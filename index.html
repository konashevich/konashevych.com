<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konashevych - Choose Your Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            gap: 2rem;
            padding: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .translator-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .translator-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .personal-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .personal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.5);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                max-width: 700px;
            }

            .nav-button {
                flex: 1;
                padding: 2rem 2.5rem;
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://translator.konashevych.com" class="nav-button translator-btn" rel="noopener noreferrer" aria-label="Go to Translator website">
            Translator
        </a>
        <a href="https://oleksii.konashevych.com" class="nav-button personal-btn" rel="noopener noreferrer" aria-label="Go to Oleksii Konashevych's personal website">
            Personal Website
        </a>
    </div>
</body>
</html>
