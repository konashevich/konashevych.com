<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konashevych - Choose Your Destination</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --border-color: #d2d2d7;
            --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 2rem;
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* Slim accent border on the left */
        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
            border-color: transparent;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                max-width: 800px;
                gap: 2rem;
            }

            .nav-link {
                flex: 1;
                padding: 4rem 2rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://translator.konashevych.com" class="nav-link" rel="noopener noreferrer" aria-label="Go to Translator website">
            Translator
        </a>
        <a href="https://oleksii.konashevych.com" class="nav-link" rel="noopener noreferrer" aria-label="Go to Oleksii Konashevych's personal website">
            Personal Website
        </a>
    </div>
</body>
</html>
