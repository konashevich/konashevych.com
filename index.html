<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konashevych - Choose Your Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .link-button .subtitle {
            display: block;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.3rem;
        }

        @media (min-width: 500px) {
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konashevych</h1>
        <p>Where would you like to go?</p>
        <div class="links">
            <a href="https://translator.konashevych.com" class="link-button" rel="noopener" aria-label="Go to Translator at translator.konashevych.com">
                Translator
                <span class="subtitle">translator.konashevych.com</span>
            </a>
            <a href="https://oleksii.konashevych.com" class="link-button" rel="noopener" aria-label="Go to Oleksii at oleksii.konashevych.com">
                Oleksii
                <span class="subtitle">oleksii.konashevych.com</span>
            </a>
        </div>
    </div>
</body>
</html>
